name: Build and Push

# 允许一个并发的部署
concurrency:
  group: "build-and-push-pnpm"
  cancel-in-progress: ${{ github.event_name != 'pull_request' }}

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile.pnpm"
      - "README.md"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request' && github.actor != 'nektos/act'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile.pnpm
          cache-from: type=registry,ref=yanhao98/runner-images:pnpm-buildcache
          cache-to: type=registry,ref=yanhao98/runner-images:pnpm-buildcache,mode=max
          pull: true
          push: ${{ github.event_name != 'pull_request' && github.actor != 'nektos/act' }}
          tags: yanhao98/runner-images:pnpm
          platforms: linux/amd64,linux/arm64
