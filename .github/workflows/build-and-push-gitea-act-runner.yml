concurrency:
  group: "group-build-and-push-gitea-act-runner"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}
on:
  push:
    branches: [main]
    paths:
      - "Dockerfile.gitea-act-runner"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push-gitea-act-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Set Variable
        id: set_variable
        run: |
          if [ "${{ github.actor }}" != "nektos/act" ]; then
              echo "cache-to=type=registry,ref=yanhao98/runner-images:gitea-act-runner-buildcache,mode=max" >> $GITHUB_OUTPUT
          fi
      - name: Build and Push :gitea-act-runner
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile.gitea-act-runner
          # cache-from: type=registry,ref=yanhao98/runner-images:gitea-act-runner-buildcache
          # cache-to: ${{ steps.set_variable.outputs.cache-to }}
          pull: true
          push: ${{ github.event_name != 'pull_request' && github.actor != 'nektos/act' }}
          tags: yanhao98/runner-images:gitea-act-runner
          platforms: linux/amd64,linux/arm64
